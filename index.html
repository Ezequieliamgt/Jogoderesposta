<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HELLO KITTY :)</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #simButton, #naoButton {
        font-size: 16px;
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #simButton {
        background-color: rgb(20, 104, 20); /* Verde */
        color: white;
    }
    #simButton:hover {
        background-color: green; /* Verde mais escuro */
    }
    #naoButton {
        background-color: #f44336; /* Vermelho */
        color: white;
    }
    #naoButton:hover {
        background-color: #d32f2f; /* Vermelho mais escuro */
    }
    #simButton {
        margin-right: 10px;
    }
    #helloKittyImage {
        display: none;
        margin-top: 20px;
        max-width: 200px; /* Tamanho máximo ajustado para celulares */
        width: 100%; /* Responsivo */
        height: auto; /* Mantém a proporção */
    }
</style>
</head>
<body>
<h1>Você quer saber se a Hello Kitty te ama?</h1>
<button id="simButton" onclick="mudarPosicaoAleatoria()">Sim</button>
<button id="naoButton" onclick="alert('Que pena, parece que você não se interessa :(')">Não</button>
<img id="helloKittyImage" src="https://i.pinimg.com/736x/07/f7/06/07f706134498b6e63d2ae49e05a8170a.jpg" alt="Hello Kitty ama você!">

<script>
var numClicks = 0;

function mudarPosicaoAleatoria() {
    numClicks++;
    if (numClicks === 15) {
        alert("Se você insistiu em clicar, parabéns! Ela ama você e te acha muito especial e uma pessoa muito incrível :)");
        document.getElementById("helloKittyImage").style.display = "block"; // Mostra a imagem
    } else if (numClicks > 15) {
        // Reinicia o contador e oculta a imagem
        document.getElementById("helloKittyImage").style.display = "none";
        numClicks = 0;
    }

    var posicoes = ["0", "20%", "40%", "60%", "80%"];
    var novaPosicaoX = posicoes[Math.floor(Math.random() * posicoes.length)];
    var novaPosicaoY = posicoes[Math.floor(Math.random() * posicoes.length)];
    var botaoSim = document.getElementById("simButton");
    botaoSim.style.position = "absolute";
    botaoSim.style.left = novaPosicaoX;
    botaoSim.style.top = novaPosicaoY;
}
</script>
</body>
</html>
